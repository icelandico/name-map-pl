name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Create .env from secrets
        run: |
          cat > .env << 'EOF'
          PUBLIC_MAPTILER_API=${{ secrets.PUBLIC_MAPTILER_API }}
          PUBLIC_MAPTILER_TILE_ID=${{ secrets.PUBLIC_MAPTILER_TILE_ID }}
          EOF
          echo "âœ“ .env created with API keys"

      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
