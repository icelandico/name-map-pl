name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PUBLIC_MAPTILER_API: ${{ secrets.PUBLIC_MAPTILER_API }}
      PUBLIC_MAPTILER_TILE_ID: ${{ secrets.PUBLIC_MAPTILER_TILE_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Secrets expression check
        run: echo "secrets expressions: PUBLIC_MAPTILER_API set: ${{ secrets.PUBLIC_MAPTILER_API != '' }}, PUBLIC_MAPTILER_TILE_ID set: ${{ secrets.PUBLIC_MAPTILER_TILE_ID != '' }}"

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Verify env presence
        run: |
          if [ -n "$PUBLIC_MAPTILER_API" ]; then
            echo "PUBLIC_MAPTILER_API set: yes"
          else
            echo "PUBLIC_MAPTILER_API set: no"
          fi
          if [ -n "$PUBLIC_MAPTILER_TILE_ID" ]; then
            echo "PUBLIC_MAPTILER_TILE_ID set: yes"
          else
            echo "PUBLIC_MAPTILER_TILE_ID set: no"
          fi

      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
