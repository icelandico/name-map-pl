jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    env:
      PUBLIC_MAPTILER_API: ${{ secrets.PUBLIC_MAPTILER_API }}
      PUBLIC_MAPTILER_TILE_ID: ${{ secrets.PUBLIC_MAPTILER_TILE_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci

      - name: Fail if MAPTILER secrets are missing
        run: |
          if [ -z "$PUBLIC_MAPTILER_API" ] || [ -z "$PUBLIC_MAPTILER_TILE_ID" ]; then
            echo "Error: PUBLIC_MAPTILER_API or PUBLIC_MAPTILER_TILE_ID is not set."
            exit 1
          fi

      - name: Create .env from env
        run: |
          cat > .env <<EOF
          PUBLIC_MAPTILER_API=${PUBLIC_MAPTILER_API}
          PUBLIC_MAPTILER_TILE_ID=${PUBLIC_MAPTILER_TILE_ID}
          EOF

      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with: { path: build }
